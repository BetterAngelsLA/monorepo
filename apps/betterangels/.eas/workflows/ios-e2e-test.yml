name: e2e-test-ios

jobs:
  wait:
    type: get-build
    params:
      runtime_version: ${{ env.RUNTIME_VERSION }}
      platform: ios

  maestro_test:
    needs: [wait]
    type: maestro
    params:
      build_id: ${{ needs.wait.outputs.build_id }}
      flow_path:
        [
          '.maestro/ios/landing.yml -e MAESTRO_GROUP_ID=4eae1320-1f13-418b-9da2-cc1464dceee2',
        ]
