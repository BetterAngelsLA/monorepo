<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Log in using a link</title>
  </head>
  <body>
    <table class="body-wrap">
      <tr>
        <td></td>
        <td class="container" width="600">
          <div class="content">
            <table class="main"
                   width="100%"
                   cellpadding="0"
                   cellspacing="0"
                   itemprop="action"
                   itemscope
                   itemtype="http://schema.org/ConfirmAction">
              <tr>
                <td class="content-wrap">
                  <meta itemprop="name" content="Confirm Email" />
                  <table width="100%" cellpadding="0" cellspacing="0">
                    <tr>
                      <td class="content-block">Please login through the link below.</td>
                    </tr>
                    <tr>
                      <td class="content-block magic_link_url"
                          itemprop="handler"
                          itemscope
                          itemtype="http://schema.org/HttpActionHandler">
                        <a href="{{ magic_login_link_url }}"  class="btn-primary" itemprop="url">Login link</a>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
            <div class="footer">
              <table width="100%">
                <tr>
                  <td>Better Angels</td>
                </tr>
              </table>
            </div>
          </div>
        </td>
        <td></td>
      </tr>
    </table>
  </body>
</html>
