<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BetterAngels App Support</title>
        <meta name="description"
              content="Permanently delete your Better Angels account.">
        <meta name="keywords" content="BetterAngels, account, delete">
        <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #4CAF50;
        }
        .form-container {
            margin-top: 20px;
        }
        p {
            color: red;
        }
        </style>
    </head>
    <body>
        <main>
            <h1>Delete Account</h1>
            <p>WARNING: This will permanently delete your Better Angels account. You cannot undo this action.</p>
            <form method="post" action="{% url 'delete_account' %}">
                {% csrf_token %}
                <button type="submit">Delete my account</button>
            </form>
        </main>
    </body>
</html>
