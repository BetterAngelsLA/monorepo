input CreateNoteInput {
  title: String!
  body: String!
}

"""Date with time (isoformat)"""
scalar DateTime

input MagicLinkInput {
  email: String!
}

type MagicLinkResponse {
  message: String!
}

type Mutation {
  logout: Boolean!
  generateMagicLink(input: MagicLinkInput!): MagicLinkResponse!
  createNote(input: CreateNoteInput!): NoteType
  updateNote(input: UpdateNoteInput!): NoteType
  deleteNote(id: ID!): Boolean!
}

type NoteType {
  id: ID!
  title: String!
  body: String!
  createdAt: DateTime!
  createdBy: UserType!
}

type Query {
  currentUser: UserType
  notes: [NoteType!]!
  note(id: ID!): NoteType
}

input UpdateNoteInput {
  id: ID
  title: String!
  body: String!
}

type UserType {
  id: ID!
  username: String!
  email: String!
}
