[tool.coverage.run]
branch = true
source = ["betterangels_backend"]

[tool.coverage.report]
exclude_lines = ["if TYPE_CHECKING:"]
show_missing = true

[tool.poetry]
name = "betterangels-backend"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = []
license = "Proprietary"
readme = "README.md"

[[tool.poetry.packages]]
include = "betterangels_backend"

[tool.poetry.dependencies]
python = "3.11.5"
psycopg = "3.1.10"
django = "^4.2.4"
django-environ = "^0.10.0"
gunicorn = { extras = ["gevent"], version = "^21.2.0" }
django-extensions = "^3.2.3"
dj-rest-auth = { extras = ["with-social"], version = "^5.0.0" }
django-cors-headers = "^4.2.0"
whitenoise = "^6.5.0"
boto3 = "^1.28.62"
vcrpy = "^5.1.0"
django-post-office = "^3.7.1"
celery-redbeat = "^2.1.1"

[tool.poetry.group.dev.dependencies]
django-stubs = { extras = ["compatible-mypy"], version = "^4.2.3" }
django-stubs-ext = "^4.2.2"
djangorestframework-stubs = { extras = [
  "compatible-mypy",
], version = "^3.14.2" }

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
