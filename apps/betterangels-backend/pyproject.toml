[tool.coverage.run]
branch = true
source = ["betterangels_backend"]

[tool.coverage.report]
exclude_lines = ["if TYPE_CHECKING:"]
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-report html:'../../coverage/apps/betterangels-backend/html' --cov-report xml:'../../coverage/apps/betterangels-backend/coverage.xml' --html='../../reports/apps/betterangels-backend/unittests/html/index.html' --junitxml='../../reports/apps/betterangels-backend/unittests/junit.xml'"

[tool.poetry]
name = "betterangels-backend"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = []
license = "Proprietary"
readme = "README.md"
group = {}

[[tool.poetry.packages]]
include = "betterangels_backend"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
