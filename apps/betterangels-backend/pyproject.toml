[tool.coverage.run]
branch = true
source = ["betterangels_backend"]

[tool.coverage.report]
exclude_lines = ["if TYPE_CHECKING:"]
show_missing = true

[tool.poetry]
name = "betterangels-backend"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = []
license = "Proprietary"

[[tool.poetry.packages]]
include = "betterangels_backend"

[tool.poetry.dependencies]
python = "3.11.5"
psycopg = "3.1.10"
django = "^4.2.4"
django-environ = "^0.10.0"
gunicorn = { extras = ["gevent"], version = "^21.2.0" }
django-extensions = "^3.2.3"
dj-rest-auth = { extras = ["with-social"], version = "^5.0.0" }
django-cors-headers = "^4.2.0"
whitenoise = "^6.5.0"
django-post-office = "^3.7.1"
celery-redbeat = "^2.1.1"
celery = { extras = ["redis"], version = "^5.3.4" }
django-ses = "^3.5.0"
hiredis = "^2.2.3"
django-jazzmin = "^2.6.0"
django-organizations = "^2.2.0"
django-sesame = "^3.2.1"
django-simple-history = "^3.4.0"
strawberry-graphql-django = "^0.30.0"
django-guardian = "^2.4.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
