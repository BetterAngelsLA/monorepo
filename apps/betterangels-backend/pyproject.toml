[tool.coverage.run]
branch = true
source = ["betterangels_backend"]

[tool.coverage.report]
exclude_lines = ["if TYPE_CHECKING:"]
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-report html:'../../coverage/apps/betterangels-backend/html' --cov-report xml:'../../coverage/apps/betterangels-backend/coverage.xml' --html='../../reports/apps/betterangels-backend/unittests/html/index.html' --junitxml='../../reports/apps/betterangels-backend/unittests/junit.xml'"

[tool.poetry]
name = "betterangels-backend"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = []
license = "Proprietary"
readme = "README.md"

[[tool.poetry.packages]]
include = "betterangels_backend"

[tool.poetry.dependencies]
python = "3.11.5"
psycopg = "3.1.10"
django = "^4.2.4"
django-environ = "^0.10.0"
gunicorn = { extras = ["gevent"], version = "^21.2.0" }
django-extensions = "^3.2.3"
dj-rest-auth = { extras = ["with-social"], version = "^5.0.0" }
django-cors-headers = "^4.2.0"
whitenoise = "^6.5.0"
django-iam-dbauth = "^0.1.4"
vcrpy = "^5.1.0"
pytest-vcr = "^1.0.2"
pytest-django = "^4.5.2"

[tool.poetry.group.dev.dependencies]
django-stubs = { extras = ["compatible-mypy"], version = "^4.2.3" }
django-stubs-ext = "^4.2.2"
djangorestframework-stubs = { extras = [
  "compatible-mypy",
], version = "^3.14.2" }

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
