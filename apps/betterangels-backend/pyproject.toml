[tool.coverage.run]
branch = true
source = ["betterangels_backend"]

[tool.coverage.report]
exclude_lines = ["if TYPE_CHECKING:"]
show_missing = true

[tool.poetry]
name = "betterangels-backend"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = []
license = "Proprietary"

[[tool.poetry.packages]]
include = "betterangels_backend"

[tool.poetry.dependencies]
python = "3.14.2"
psycopg = "^3.3.2"
django = "^6.0.2"
django-environ = "^0.12.0"
gunicorn = {git = "https://github.com/benoitc/gunicorn.git", rev = "b19c648a67b119737b53ab12a141a93ba64f210b", extras = ["gevent"]}
django-extensions = "^4.1"
django-cors-headers = "^4.7.0"
whitenoise = "^6.9.0"
django-post-office = "^3.11.0"
celery-redbeat = "^2.3.3"
celery = { extras = ["redis"], version = "^5.6.2" }
django-ses = "^4.6.0"
hiredis = "^3.3.0"
django-organizations = "^2.5.0"
strawberry-graphql-django = "^0.75.0"
django-guardian = "^3.0.3"
django-choices-field = "^4.0.0"
django-pghistory = "^3.9.1"
django-storages = { extras = ["s3"], version = "^1.14.6" }
django-waffle = "^5.0.0"
django-structlog = "^10.0.0"
deepdiff = "^8.6.1"
django-phonenumber-field = { extras = ["phonenumbers"], version = "^8.4.0" }
django-ckeditor-5 = "^0.2.19"
newrelic = "^11.2.0"
dj-places = "^5.2.1"
python-magic = "^0.4.27"
django-admin-async-upload = { git = "https://github.com/BetterAngelsLA/django-admin-async-upload", rev = "cfa824d7d390c9b500ea735ecfd5aa546c8165cd" }
django-admin-interface = "^0.32.0"
django-select2 = "^8.4.8"
django-import-export = "^4.4.0"
django-admin-rangefilter = "^0.13.5"
django-allauth = "^65.14.0"
djangorestframework = "^3.16.0"
cryptography = "^46.0.3"
django-admin-sortable2 = "^2.3.1"
pyjwt = "^2.11.0"
django-cleanup = "^9.0.0"
requests = "^2.32.5"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
