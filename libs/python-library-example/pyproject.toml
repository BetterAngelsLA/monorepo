[tool.coverage.run]
branch = true
source = ["python_library_example"]

[tool.coverage.report]
exclude_lines = ["if TYPE_CHECKING:"]
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-report html:'../../coverage/libs/python-library-example/html' --cov-report xml:'../../coverage/libs/python-library-example/coverage.xml' --html='../../reports/libs/python-library-example/unittests/html/index.html' --junitxml='../../reports/libs/python-library-example/unittests/junit.xml'"

[tool.poetry]
name = "python-library-example"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = []
license = "Proprietary"
readme = "README.md"
group = {}

[[tool.poetry.packages]]
include = "python_library_example"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
