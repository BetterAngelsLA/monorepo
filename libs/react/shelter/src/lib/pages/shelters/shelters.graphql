query ViewShelters(
  $filters: ShelterFilter
  $pagination: OffsetPaginationInput
  $ordering: [ShelterOrder!]! = []
) {
  shelters(filters: $filters, pagination: $pagination, ordering: $ordering) {
    totalCount
    results {
      id
      name
      heroImage
      exteriorPhotos {
        file {
          url
          name
        }
      }
      interiorPhotos {
        file {
          url
          name
        }
      }
      distanceInMiles
      location {
        latitude
        longitude
        place
      }
    }
  }
}
