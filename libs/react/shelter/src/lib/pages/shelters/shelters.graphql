query ViewShelters(
  $filters: ShelterFilter
  $pagination: OffsetPaginationInput
  $order: ShelterOrder
) {
  shelters(filters: $filters, pagination: $pagination, order: $order) {
    totalCount
    results {
      id
      name
      heroImage
      exteriorPhotos {
        file {
          url
          name
        }
      }
      interiorPhotos {
        file {
          url
          name
        }
      }
      distanceInMiles
      location {
        latitude
        longitude
        place
      }
    }
  }
}

query ViewSheltersByOrganization($id: Int!) {
  sheltersByOrganization(id: $id) {
    results {
      id
      name
    }
  }
}
