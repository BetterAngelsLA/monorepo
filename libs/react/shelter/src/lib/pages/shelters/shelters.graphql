query ViewShelters(
  $filters: ShelterFilter
  $order: ShelterOrder
  $ordering: [ShelterOrdering]! = []
  $pagination: OffsetPaginationInput
) {
  shelters(
    filters: $filters
    order: $order
    ordering: $ordering
    pagination: $pagination
  ) {
    totalCount
    results {
      id
      name
      heroImage
      distanceInMiles
      location {
        latitude
        longitude
        place
      }
    }
  }
}
