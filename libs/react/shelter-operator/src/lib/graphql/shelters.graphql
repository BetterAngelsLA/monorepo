query ViewSheltersByOrganization(
  $organizationId: ID!
  $name: String
  $offset: Int
  $limit: Int
) {
  adminShelters(
    filters: { organizations: [$organizationId], name: $name }
    ordering: [{ createdAt: DESC }]
    pagination: { offset: $offset, limit: $limit }
  ) {
    totalCount
    results {
      id
      name
      location {
        place
      }
      totalBeds
    }
  }
}
