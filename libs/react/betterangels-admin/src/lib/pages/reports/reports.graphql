query ReportSummary($startDate: Date, $endDate: Date) {
  reportSummary(startDate: $startDate, endDate: $endDate) {
    totalNotes
    startDate
    endDate
    notesByDate {
      date
      count
    }
    notesByTeam {
      name
      count
    }
    notesByPurpose {
      name
      count
    }
    topProvidedServices {
      name
      count
    }
    topRequestedServices {
      name
      count
    }
  }
}
