query OrganizationMembers(
  $organizationId: String!
  $ordering: [OrganizationMemberOrdering!]! = []
  $pagination: OffsetPaginationInput
) {
  organizationMembers(
    organizationId: $organizationId
    pagination: $pagination
    ordering: $ordering
  ) {
    totalCount
    results {
      email
      firstName
      id
      lastLogin
      lastName
      memberRole
      middleName
    }
  }
}
