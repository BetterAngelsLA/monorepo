query ClientProfiles(
  $filters: ClientProfileFilter
  $order: ClientProfileOrder
  $ordering: [ClientProfileOrdering]! = []
  $pagination: OffsetPaginationInput
) {
  clientProfiles(
    filters: $filters
    order: $order
    ordering: $ordering
    pagination: $pagination
  ) {
    totalCount
    pageInfo {
      limit
      offset
    }
    results {
      id
      age
      dateOfBirth
      email
      firstName
      heightInInches
      lastName
      mailingAddress
      middleName
      nickname
      residenceAddress
      hmisProfiles {
        id
        agency
        hmisId
      }
      profilePhoto {
        name
        url
      }
    }
  }
}
