query ClientProfiles(
  $filters: ClientProfileFilter
  $pagination: OffsetPaginationInput
  $ordering: [ClientProfileOrder!]! = []
) {
  clientProfiles(
    filters: $filters
    pagination: $pagination
    ordering: $ordering
  ) {
    totalCount
    pageInfo {
      limit
      offset
    }
    results {
      id
      age
      dateOfBirth
      email
      firstName
      heightInInches
      lastName
      mailingAddress
      middleName
      nickname
      residenceAddress
      hmisProfiles {
        id
        agency
        hmisId
      }
      profilePhoto {
        name
        url
      }
    }
  }
}
