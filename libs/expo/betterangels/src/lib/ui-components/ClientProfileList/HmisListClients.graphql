query HmisListClients(
  $filter: HmisClientFilterInput
  $pagination: HmisPaginationInput
) {
  hmisListClients(filter: $filter, pagination: $pagination) {
    ... on HmisClientListType {
      items {
        personalId
        uniqueIdentifier
        firstName
        lastName
        nameDataQuality
        ssn1
        ssn2
        ssn3
        ssnDataQuality
        dob
        dobDataQuality
        data {
          middleName
          nameSuffix
          alias
          raceEthnicity
          additionalRaceEthnicity
          differentIdentityText
          gender
          veteranStatus
        }
      }
      meta {
        currentPage
        pageCount
        perPage
        totalCount
      }
    }
  }
}
