query FilterClientProfiles(
  $filters: ClientProfileFilter
  $pagination: OffsetPaginationInput
  $ordering: [ClientProfileOrder!]! = []
) {
  clientProfiles(
    filters: $filters
    pagination: $pagination
    ordering: $ordering
  ) {
    totalCount
    results {
      id
      firstName
      lastName
      middleName
      nickname
    }
    pageInfo {
      limit
      offset
    }
  }
}
