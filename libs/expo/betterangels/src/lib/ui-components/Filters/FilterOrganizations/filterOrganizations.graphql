query FilterOrganizations(
  $filters: OrganizationFilter
  $ordering: [OrganizationOrder!]! = []
  $pagination: OffsetPaginationInput
) {
  caseworkerOrganizations(
    filters: $filters
    ordering: $ordering
    pagination: $pagination
  ) {
    totalCount
    results {
      id
      name
    }
    pageInfo {
      limit
      offset
    }
  }
}
