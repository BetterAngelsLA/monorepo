query FilterHmisClientProfiles(
  $filters: HmisClientProfileFilter
  $pagination: OffsetPaginationInput
  $ordering: [HmisClientProfileOrdering!]! = []
) {
  hmisClientProfiles(
    filters: $filters
    pagination: $pagination
    ordering: $ordering
  ) {
    totalCount
    results {
      id
      firstName
      lastName
      nameMiddle
    }
    pageInfo {
      limit
      offset
    }
  }
}
