mutation HMISLogin($email: String!, $password: String!) {
  hmisLogin(email: $email, password: $password) {
    ... on HmisLoginSuccess {
      user {
        id
      }
      cookies {
        name
        value
        domain
        path
        secure
        httponly
      }
      refreshUrl
    }
    ... on HmisLoginError {
      field
      message
    }
  }
}
