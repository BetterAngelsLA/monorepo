query HmisClientProgramEnrollments(
  $personalId: ID!
  $dynamicFields: [String]!
  $pagination: HmisPaginationInput
) {
  hmisListEnrollments(
    personalId: $personalId
    dynamicFields: $dynamicFields
    pagination: $pagination
  ) {
    ... on HmisEnrollmentListType {
      items {
        personalId
        enrollmentId
        entryDate
        exitDate
        project {
          projectId
          projectName
          projectType
        }
      }
      meta {
        currentPage
        pageCount
        perPage
        totalCount
      }
    }
    ... on HmisListEnrollmentsError {
      message
    }
  }
}
