mutation UpdateHmisNote($data: UpdateHmisNoteInput!) {
  updateHmisNote(data: $data) {
    ... on HmisNoteType {
      id
      addedDate
      lastUpdated
      title
      note
      date
      refClientProgram
      hmisClientProfile {
        id
        firstName
        lastName
      }
      createdBy {
        id
        firstName
        lastName
      }
    }
    ... on OperationInfo {
      messages {
        kind
        field
        message
      }
    }
  }
}
