query HmisNote($id: ID!) {
  hmisNote(id: $id) {
    ... on HmisNoteType {
      id
      hmisId
      addedDate
      lastUpdated
      title
      note
      date
      refClientProgram
      hmisClientProfile {
        id
        hmisId
        firstName
        lastName
      }
      createdBy {
        id
        firstName
        lastName
      }
      clientProgram {
        id
        program {
          id
          name
        }
      }
      providedServices {
        service {
          id
          label
        }
        serviceOther
      }
      requestedServices {
        service {
          id
          label
        }
        serviceOther
      }
    }
  }
}
