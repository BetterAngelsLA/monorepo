mutation CreateHmisNote($data: CreateHmisNoteInput!) {
  createHmisNote(data: $data) {
    ... on HmisNoteType {
      id
      addedDate
      lastUpdated
      title
      note
      date
      refClientProgram
      providedServices {
        service {
          id
          label
        }
      }
      requestedServices {
        service {
          id
          label
        }
      }
      hmisClientProfile {
        id
        firstName
        lastName
      }
      createdBy {
        id
        firstName
        lastName
      }
    }
    ... on OperationInfo {
      messages {
        kind
        field
        message
      }
    }
  }
}
