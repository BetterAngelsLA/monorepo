mutation CreateHmisServiceRequest($data: CreateHmisNoteServiceRequestInput!) {
  createHmisNoteServiceRequest(data: $data) {
    ... on OperationInfo {
      messages {
        kind
        field
        message
      }
    }
    ... on ServiceRequestType {
      id
      service {
        id
        label
      }
      status
      dueBy
      completedOn
      clientProfile {
        id
      }
      createdBy {
        id
      }
      createdAt
    }
  }
}
