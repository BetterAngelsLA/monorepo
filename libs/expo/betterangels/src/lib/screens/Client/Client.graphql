query ClientProfile($id: ID!) {
  clientProfile(pk: $id) {
    ... on ClientProfileType {
      id
      address
      dateOfBirth
      gender
      age
      hmisId
      hmisProfiles {
        agency
        hmisId
        id
      }
      nickname
      phoneNumber
      preferredLanguage
      pronouns
      veteranStatus
      livingSituation
      user {
        id
        email
        firstName
        middleName
        lastName
      }
      contacts {
        id
        email
        mailingAddress
        name
        phoneNumber
        relationshipToClient
        relationshipToClientOther
      }
    }
  }
}
