query ClientProfile($id: ID!) {
  clientProfile(pk: $id) {
    ... on ClientProfileType {
      id
      hmisId
      gender
      dateOfBirth
      preferredLanguage
      age
      profilePhoto {
        height
        name
        path
        url
        size
        width
      }
      user {
        id
        email
        firstName
        lastName
        username
      }
    }
  }
}
