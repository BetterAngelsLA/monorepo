query ClientProfile($id: ID!) {
  clientProfile(pk: $id) {
    ... on ClientProfileType {
      id
      adaAccommodation
      address
      age
      californiaId
      dateOfBirth
      email
      eyeColor
      firstName
      gender
      genderOther
      hairColor
      heightInInches
      importantNotes
      lastName
      livingSituation
      mailingAddress
      maritalStatus
      middleName
      nickname
      phoneNumber
      physicalDescription
      placeOfBirth
      preferredCommunication
      preferredLanguage
      pronouns
      pronounsOther
      race
      residenceAddress
      veteranStatus
      displayCaseManager
      displayGender
      displayPronouns
      contacts {
        id
        email
        mailingAddress
        name
        phoneNumber
        relationshipToClient
        relationshipToClientOther
      }
      hmisProfiles {
        agency
        hmisId
        id
      }
      householdMembers {
        dateOfBirth
        gender
        genderOther
        displayGender
        name
        relationshipToClient
        relationshipToClientOther
        id
      }
      phoneNumbers {
        id
        number
        isPrimary
      }
      profilePhoto {
        name
        url
      }
      socialMediaProfiles {
        id
        platform
        platformUserId
      }
      docReadyDocuments {
        id
        createdAt
        namespace
        originalFilename
        mimeType
        file {
          url
          name
        }
      }
      consentFormDocuments {
        id
        createdAt
        namespace
        originalFilename
        mimeType
        file {
          url
          name
        }
      }
      otherDocuments {
        id
        createdAt
        namespace
        originalFilename
        mimeType
        file {
          url
          name
        }
      }
    }
  }
}

mutation CreateClientDocument($data: CreateClientDocumentInput!) {
  createClientDocument(data: $data) {
    ... on OperationInfo {
      messages {
        kind
        field
        message
      }
    }

    ... on ClientDocumentType {
      id
    }
  }
}

mutation UpdateClientDocument($data: UpdateClientDocumentInput!) {
  updateClientDocument(data: $data) {
    ... on OperationInfo {
      messages {
        kind
        field
        message
      }
    }

    ... on ClientDocumentType {
      id
    }
  }
}

mutation DeleteClientDocument($id: ID!) {
  deleteClientDocument(data: { id: $id }) {
    ... on OperationInfo {
      messages {
        kind
        field
        message
      }
    }
    ... on ClientDocumentType {
      id
    }
  }
}

mutation CreateNote($data: CreateNoteInput!) {
  createNote(data: $data) {
    ... on OperationInfo {
      messages {
        kind
        field
        message
      }
    }

    ... on NoteType {
      id
      purpose
      publicDetails
      clientProfile {
        id
        firstName
        lastName
        email
      }
      createdAt
      createdBy {
        id
        username
        email
      }
    }
  }
}
