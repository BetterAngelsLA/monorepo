query ClientProfile($id: ID!) {
  clientProfile(pk: $id) {
    ... on ClientProfileType {
      id
      hmisId
      gender
      dateOfBirth
      preferredLanguage
      age
      user {
        id
        email
        firstName
        lastName
        username
      }
      docReadyDocuments {
        id
        namespace
        file {
          url
          name
        }
      }
      consentFormDocuments {
        id
        namespace
        file {
          url
          name
        }
      }
      otherDocuments {
        id
        namespace
        file {
          url
          name
        }
      }
    }
  }
}

mutation CreateClientDocument($data: CreateClientDocumentInput!) {
  createClientDocument(data: $data) {
    ... on OperationInfo {
      messages {
        kind
        field
        message
      }
    }

    ... on ClientDocumentType {
      id
    }
  }
}
