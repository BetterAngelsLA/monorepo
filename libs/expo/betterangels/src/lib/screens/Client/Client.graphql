query ClientProfile($id: ID!) {
  clientProfile(pk: $id) {
    ... on ClientProfileType {
      id
      address
      dateOfBirth
      gender
      displayGender
      displayCaseManager
      displayPronouns
      displayPronouns
      displayCaseManager
      residenceAddress
      placeOfBirth
      heightInInches
      eyeColor
      hairColor
      maritalStatus
      physicalDescription
      genderOther
      mailingAddress
      residenceAddress
      race
      age
      importantNotes
      hmisProfiles {
        agency
        hmisId
        id
      }
      nickname
      phoneNumber
      phoneNumbers {
        id
        number
        isPrimary
      }
      preferredLanguage
      pronouns
      veteranStatus
      livingSituation
      profilePhoto {
        height
        name
        path
        url
        size
        width
      }
      user {
        id
        email
        firstName
        middleName
        lastName
      }
      contacts {
        id
        email
        mailingAddress
        name
        phoneNumber
        relationshipToClient
        relationshipToClientOther
      }
      householdMembers {
        dateOfBirth
        gender
        genderOther
        displayGender
        name
        relationshipToClient
        relationshipToClientOther
        id
      }
      docReadyDocuments {
        id
        createdAt
        namespace
        originalFilename
        file {
          url
          name
        }
      }
      consentFormDocuments {
        id
        createdAt
        namespace
        originalFilename
        file {
          url
          name
        }
      }
      otherDocuments {
        id
        createdAt
        namespace
        originalFilename
        file {
          url
          name
        }
      }
    }
  }
}

mutation CreateClientDocument($data: CreateClientDocumentInput!) {
  createClientDocument(data: $data) {
    ... on OperationInfo {
      messages {
        kind
        field
        message
      }
    }

    ... on ClientDocumentType {
      id
    }
  }
}

mutation DeleteClientDocument($id: ID!) {
  deleteClientDocument(data: { id: $id }) {
    ... on OperationInfo {
      messages {
        kind
        field
        message
      }
    }
    ... on ClientDocumentType {
      id
    }
  }
}

mutation CreateNote($data: CreateNoteInput!) {
  createNote(data: $data) {
    ... on OperationInfo {
      messages {
        kind
        field
        message
      }
    }

    ... on NoteType {
      id
      title
      publicDetails
      client {
        id
        username
        firstName
        lastName
        email
      }
      createdAt
      createdBy {
        id
        username
        email
      }
    }
  }
}
