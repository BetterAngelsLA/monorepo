query ClientProfile($id: ID!) {
  clientProfile(pk: $id) {
    ... on ClientProfileType {
      id
      address
      dateOfBirth
      gender
      displayGender
      genderOther
      age
      hmisProfiles {
        agency
        hmisId
        id
      }
      nickname
      phoneNumber
      preferredLanguage
      pronouns
      veteranStatus
      livingSituation
      profilePhoto {
        height
        name
        path
        url
        size
        width
      }
      user {
        id
        email
        firstName
        middleName
        lastName
      }
      contacts {
        id
        email
        mailingAddress
        name
        phoneNumber
        relationshipToClient
        relationshipToClientOther
      }
      householdMembers {
        dateOfBirth
        gender
        genderOther
        displayGender
        name
        relationshipToClient
        relationshipToClientOther
        id
      }
      docReadyDocuments {
        id
        namespace
        file {
          url
          name
        }
      }
      consentFormDocuments {
        id
        namespace
        file {
          url
          name
        }
      }
      otherDocuments {
        id
        namespace
        file {
          url
          name
        }
      }
    }
  }
}

mutation CreateClientDocument($data: CreateClientDocumentInput!) {
  createClientDocument(data: $data) {
    ... on OperationInfo {
      messages {
        kind
        field
        message
      }
    }

    ... on ClientDocumentType {
      id
    }
  }
}
