query InteractionAuthors(
  $filters: InteractionAuthorFilter
  $order: InteractionAuthorOrder
  $ordering: [InteractionAuthorOrdering]! = []
  $pagination: OffsetPaginationInput
) {
  interactionAuthors(
    filters: $filters
    order: $order
    ordering: $ordering
    pagination: $pagination
  ) {
    totalCount
    results {
      id
      firstName
      lastName
      middleName
    }
    pageInfo {
      limit
      offset
    }
  }
}
