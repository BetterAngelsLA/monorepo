mutation UpdateClientProfile($data: UpdateClientProfileInput!) {
  updateClientProfile(data: $data) {
    ... on OperationInfo {
      messages {
        kind
        field
        message
      }
    }

    ... on ClientProfileType {
      id
    }
  }
}

query GetClientProfile($id: ID!) {
  clientProfile(pk: $id) {
    ... on ClientProfileType {
      id
      age
      address
      dateOfBirth
      gender
      hmisProfiles {
        agency
        hmisId
        id
      }
      nickname
      phoneNumber
      phoneNumbers {
        id
        number
        isPrimary
      }
      preferredLanguage
      pronouns
      veteranStatus
      livingSituation
      user {
        id
        email
        firstName
        middleName
        lastName
      }
      contacts {
        id
        email
        mailingAddress
        name
        phoneNumber
        relationshipToClient
        relationshipToClientOther
      }
    }
  }
}

mutation CreateClientProfile($data: CreateClientProfileInput!) {
  createClientProfile(data: $data) {
    ... on OperationInfo {
      messages {
        kind
        field
        message
      }
    }

    ... on ClientProfileType {
      id
    }
  }
}

mutation DeleteClientProfile($id: ID!) {
  deleteClientProfile(data: { id: $id }) {
    ... on OperationInfo {
      messages {
        kind
        field
        message
      }
    }
    ... on DeletedObjectType {
      id
    }
  }
}
