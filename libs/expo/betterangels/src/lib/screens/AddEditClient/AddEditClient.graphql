mutation UpdateClientProfile($data: UpdateClientProfileInput!) {
  updateClientProfile(data: $data) {
    ... on OperationInfo {
      messages {
        kind
        field
        message
      }
    }

    ... on ClientProfileType {
      id
    }
  }
}

query GetClientProfile($id: ID!) {
  clientProfile(pk: $id) {
    ... on ClientProfileType {
      id
      address
      dateOfBirth
      gender
      hmisId
      nickname
      phoneNumber
      preferredLanguage
      pronouns
      veteranStatus
      user {
        id
        email
        firstName
        middleName
        lastName
      }
    }
  }
}

mutation CreateClientProfile($data: CreateClientProfileInput!) {
  createClientProfile(data: $data) {
    ... on OperationInfo {
      messages {
        kind
        field
        message
      }
    }

    ... on ClientProfileType {
      id
    }
  }
}
