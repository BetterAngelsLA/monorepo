mutation UpdateClientProfile($data: UpdateClientProfileInput!) {
  updateClientProfile(data: $data) {
    ... on OperationInfo {
      messages {
        kind
        field
        message
      }
    }

    ... on ClientProfileType {
      id
    }
  }
}

mutation UpdateClientProfilePhoto($data: ClientProfilePhotoInput!) {
  updateClientProfilePhoto(data: $data) {
    ... on OperationInfo {
      messages {
        kind
        field
        message
      }
    }

    ... on ClientProfileType {
      id
    }
  }
}

query GetClientProfile($id: ID!) {
  clientProfile(pk: $id) {
    ... on ClientProfileType {
      id
      adaAccommodation
      address
      age
      californiaId
      dateOfBirth
      email
      eyeColor
      firstName
      gender
      genderOther
      hairColor
      heightInInches
      importantNotes
      lastName
      livingSituation
      mailingAddress
      maritalStatus
      middleName
      nickname
      phoneNumber
      physicalDescription
      placeOfBirth
      preferredCommunication
      preferredLanguage
      pronouns
      pronounsOther
      race
      residenceAddress
      veteranStatus
      displayCaseManager
      displayGender
      displayPronouns
      contacts {
        id
        email
        mailingAddress
        name
        phoneNumber
        relationshipToClient
        relationshipToClientOther
      }
      hmisProfiles {
        agency
        hmisId
        id
      }
      householdMembers {
        dateOfBirth
        gender
        genderOther
        name
        relationshipToClient
        relationshipToClientOther
        id
      }
      phoneNumbers {
        id
        number
        isPrimary
      }
      profilePhoto {
        name
        url
      }
      socialMediaProfiles {
        id
        platform
        platformUserId
      }
      user {
        id
      }
    }
  }
}

mutation CreateClientProfile($data: CreateClientProfileInput!) {
  createClientProfile(data: $data) {
    ... on OperationInfo {
      messages {
        kind
        field
        message
      }
    }

    ... on ClientProfileType {
      id
    }
  }
}

mutation DeleteClientProfile($id: ID!) {
  deleteClientProfile(data: { id: $id }) {
    ... on OperationInfo {
      messages {
        kind
        field
        message
      }
    }
    ... on DeletedObjectType {
      id
    }
  }
}
