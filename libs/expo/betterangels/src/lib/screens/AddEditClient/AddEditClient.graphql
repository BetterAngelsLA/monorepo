mutation UpdateClientProfile($data: UpdateClientProfileInput!) {
  updateClientProfile(data: $data) {
    ... on OperationInfo {
      messages {
        kind
        field
        message
      }
    }

    ... on ClientProfileType {
      id
    }
  }
}

query GetClientProfile($id: ID!) {
  clientProfile(pk: $id) {
    ... on ClientProfileType {
      id
      age
      address
      dateOfBirth
      gender
      genderOther
      displayGender
      race
      placeOfBirth
      heightInInches
      eyeColor
      hairColor
      physicalDescription
      displayCaseManager
      maritalStatus
      mailingAddress
      residenceAddress
      importantNotes
      socialMediaProfiles {
        id
        platform
        platformUserId
      }
      hmisProfiles {
        agency
        hmisId
        id
      }
      nickname
      phoneNumber
      phoneNumbers {
        id
        number
        isPrimary
      }
      preferredLanguage
      pronouns
      pronounsOther
      displayPronouns
      veteranStatus
      livingSituation
      user {
        id
        email
        firstName
        middleName
        lastName
      }
      householdMembers {
        dateOfBirth
        gender
        genderOther
        name
        relationshipToClient
        relationshipToClientOther
        id
      }
      contacts {
        id
        email
        mailingAddress
        name
        phoneNumber
        relationshipToClient
        relationshipToClientOther
      }
    }
  }
}

mutation CreateClientProfile($data: CreateClientProfileInput!) {
  createClientProfile(data: $data) {
    ... on OperationInfo {
      messages {
        kind
        field
        message
      }
    }

    ... on ClientProfileType {
      id
    }
  }
}

mutation DeleteClientProfile($id: ID!) {
  deleteClientProfile(data: { id: $id }) {
    ... on OperationInfo {
      messages {
        kind
        field
        message
      }
    }
    ... on DeletedObjectType {
      id
    }
  }
}
