mutation UpdateClientContact($data: ClientContactInput!) {
  updateClientContact(data: $data) {
    ... on OperationInfo {
      messages {
        kind
        field
        message
      }
    }

    ... on ClientContactType {
      id
    }
  }
}

mutation CreateClientContact($data: ClientContactInput!) {
  createClientContact(data: $data) {
    ... on OperationInfo {
      messages {
        kind
        field
        message
      }
    }

    ... on ClientContactType {
      id
    }
  }
}
