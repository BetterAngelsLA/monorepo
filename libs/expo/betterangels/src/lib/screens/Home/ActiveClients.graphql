mutation CreateNote($data: CreateNoteInput!) {
  createNote(data: $data) {
    ... on OperationInfo {
      messages {
        kind
        field
        message
      }
    }

    ... on NoteType {
      id
      title
      publicDetails
      client {
        id
        username
        firstName
        lastName
        email
      }
      createdAt
      createdBy {
        id
        username
        email
      }
    }
  }
}

query ClientProfiles(
  $filters: ClientProfileFilter
  $pagination: OffsetPaginationInput
  $order: ClientProfileOrder
) {
  clientProfiles(filters: $filters, pagination: $pagination, order: $order) {
    ... on ClientProfileType {
      id
      age
      dateOfBirth
      heightInInches
      nickname
      residenceAddress
      hmisProfiles {
        id
        agency
        hmisId
      }
      profilePhoto {
        height
        name
        path
        url
        size
        width
      }
      user {
        id
        email
        firstName
        lastName
        username
      }
      displayCaseManager # TODO: This shouldn't be here. Temporary fix while we figure out type generation.
    }
  }
}
