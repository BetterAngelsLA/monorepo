mutation CreateNote($data: CreateNoteInput!) {
  createNote(data: $data) {
    ... on OperationInfo {
      messages {
        kind
        field
        message
      }
    }

    ... on NoteType {
      id
      title
      publicDetails
      client {
        id
        username
        firstName
        lastName
        email
      }
      createdAt
      createdBy {
        id
        username
        email
      }
    }
  }
}

query ClientProfilesPaginated(
  $filters: ClientProfileFilter
  $pagination: OffsetPaginationInput
  $order: ClientProfileOrder
) {
  clientProfilesPaginated(filters: $filters, pagination: $pagination, order: $order) {
    ... on ClientProfileTypeOffsetPaginated {
      pageInfo {
          offset,
          limit
      }
      totalCount
      results {
        id
        age
        dateOfBirth
        heightInInches
        mailingAddress
        nickname
        residenceAddress
        hmisProfiles {
            id
            agency
            hmisId
        }
        profilePhoto {
            name
            url
        }
        user {
            id
            email
            firstName
            lastName
            username
        }
        displayCaseManager
      }
    }
  }
}
