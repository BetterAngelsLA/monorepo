query NoteSummary($id: ID!) {
  note(pk: $id) {
    ... on NoteType {
      id
      createdAt
      interactedAt
      isSubmitted
      publicDetails
      purpose
      team
      clientProfile {
        id
        email
        firstName
        lastName
        profilePhoto {
          url
        }
      }
      createdBy {
        id
        firstName
        lastName
        email
      }
      location {
        address {
          id
          street
          city
          state
          zipCode
        }
        point
        pointOfInterest
      }
      moods {
        id
        descriptor
      }
      providedServices {
        id
        service {
          id
          label
        }
      }
      requestedServices {
        id
        service {
          id
          label
        }
      }
      organization {
        id
        name
      }
    }
    userCanEdit
  }
}
