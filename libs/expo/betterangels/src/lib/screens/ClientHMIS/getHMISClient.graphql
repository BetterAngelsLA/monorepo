query GetHMISClient($personalId: ID!) {
  hmisGetClient(personalId: $personalId) {
    __typename
    ... on HmisClientType {
      personalId
      uniqueIdentifier
      firstName
      lastName
      nameDataQuality
      ssn1
      ssn2
      ssn3
      ssnDataQuality
      dob
      dobDataQuality
      data {
        middleName
        nameSuffix
        alias
        raceEthnicity
        additionalRaceEthnicity
        differentIdentityText
        gender
        veteranStatus
      }
    }
  }
}

query hmisClientProfile($hmisId: String!) {
  hmisClientProfile(hmisId: $hmisId) {
    ... on HmisClientProfileType {
      id
      hmisId
      personalId
      uniqueIdentifier
      adaAccommodation
      addedDate
      additionalRaceEthnicityDetail
      address
      age
      alias
      birthDate
      californiaId
      dobQuality
      email
      eyeColor
      firstName
      gender
      genderIdentityText
      hairColor
      heightInInches
      importantNotes
      lastName
      lastUpdated
      livingSituation
      mailingAddress
      maritalStatus
      nameMiddle
      nameQuality
      nameSuffix
      physicalDescription
      placeOfBirth
      preferredCommunication
      preferredLanguage
      pronouns
      pronounsOther
      raceEthnicity
      residenceAddress
      residenceGeolocation
      spokenLanguages
      ssn1
      ssn2
      ssn3
      ssnQuality
      veteran
      createdBy {
        id
        firstName
        lastName
      }
      phoneNumbers {
        id
        number
        isPrimary
      }
      profilePhoto {
        name
        url
      }
    }
  }
}
