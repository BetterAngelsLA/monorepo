query HmisNotes(
  $filters: HmisNoteFilter
  $pagination: OffsetPaginationInput
  $ordering: [HmisNoteOrdering!]! = []
) {
  hmisNotes(filters: $filters, pagination: $pagination, ordering: $ordering) {
    totalCount
    pageInfo {
      limit
      offset
    }
    results {
      id
      hmisId
      lastUpdated
      title
      note
      date
      location {
        address {
          id
          street
          city
          state
          zipCode
        }
        point
        pointOfInterest
      }
      refClientProgram
      hmisClientProfile {
        id
        hmisId
        firstName
        lastName
      }
      addedDate
      createdBy {
        id
        firstName
        lastName
      }
    }
  }
}
