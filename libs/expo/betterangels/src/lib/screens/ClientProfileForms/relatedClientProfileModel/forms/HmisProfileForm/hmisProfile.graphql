mutation UpdateHmisProfile($data: HmisProfileInput!) {
  updateHmisProfile(data: $data) {
    ... on OperationInfo {
      messages {
        kind
        field
        message
      }
    }

    ... on HmisProfileType {
      id
    }
  }
}

mutation CreateHmisProfile($data: HmisProfileInput!) {
  createHmisProfile(data: $data) {
    ... on OperationInfo {
      messages {
        kind
        field
        message
      }
    }

    ... on HmisProfileType {
      id
    }
  }
}
