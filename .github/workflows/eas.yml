  preview:
    # needs: prepare
    environment: preview
    runs-on: ubuntu-latest
    # if: needs.prepare.outputs.is_matrix_empty == 'false'
    concurrency: continuous-deploy-fingerprint-${{ github.event_name != 'pull_request' && 'main' || github.run_id }}
    strategy:
      # matrix: ${{fromJson(needs.prepare.outputs.matrix)}}
      matrix:
        project: [betterangels]
    permissions:
      # REQUIRED: Allow comments on PRs
      pull-requests: write # Allow comments on PRs
      # REQUIRED: Allow updating fingerprint in action caches
      actions: write
      # Following permissions are required for private repos
      contents: read
      packages: write
    steps:
      - name: 🏗 Check out repo
        uses: actions/checkout@v4
        with:
          # https://github.com/expo/expo-github-action/issues/229
          ref: ${{ github.event.pull_request.head.ref }}

      - name: 🔧 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.12.2
      - run: |
          corepack enable
      - name: Setup Yarn in Node
        uses: actions/setup-node@v4
        with:
          cache: 'yarn'

      - name: 🔧 Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: yarn install

      - name: 🧹 Clear All .env files and load eas.json
        run: |
          find . -name '*.env*' -delete
          cat eas.json | jq -r '.build.preview.env | select(. != null) | to_entries | .[] | "\(.key)=\(.value)"' >> .env
        working-directory: apps/${{ matrix.project }}

      - name: Load Application Secrets
        id: filter-secrets
        shell: bash
        run: |
          echo "Filtering secrets with prefix 'EXPO_PUBLIC'"
          # Filter secrets with the prefix 'EXPO_PUBLIC' which are not necessarily real secrets
          # but include items such as API keys and configurations (e.g., Google API keys)
          # that we prefer not to commit directly into our GitHub repository.
          secrets=$(echo "$SECRETS_CONTEXT" | jq -r 'to_entries | map(select(.key | startswith("EXPO_PUBLIC"))) | .[] | "\(.key)=\(.value)"')

          # Write the filtered secrets to the .env file
          while IFS= read -r line; do
            echo "$line" >> .env
          done <<< "$secrets"
        env:
          SECRETS_CONTEXT: ${{ toJson(secrets) }}
        working-directory: apps/${{ matrix.project }}

      - name: Check fingerprint
        id: fingerprint
        uses: expo/expo-github-action/fingerprint@main
        with:
          working-directory: apps/${{ matrix.project }}

      - name: Check fingerprint and Manage Builds
        if: github.ref != 'refs/heads/main'
        id: check_and_start_builds
        working-directory: apps/${{ matrix.project }}
        run: |
          # Extract the runtime version from the fingerprint output
          runtime_version=$(echo '${{ steps.fingerprint.outputs.current-fingerprint }}' | jq -r '.hash')
          echo "RUNTIME_VERSION=$runtime_version" >> .env

          # Define the platforms to check and initialize variables
          platforms=("android" "ios")
          slugs=()
          declare -A qr_urls build_links build_ids update_ids

          for platform in "${platforms[@]}"; do
            # Check for existing builds for the platform
            build_output=$(eas build:list --platform "$platform" \
              --status new --status in-progress --status finished \
              --buildProfile preview --runtimeVersion "$runtime_version" \
              --limit 1 --json --non-interactive 2>&1)

            # If no existing build, start a new build
            if [[ "$(echo "$build_output" | jq length)" -eq 0 ]]; then
              echo "No existing $platform build found. Starting a new build."
              build_output=$(eas build --profile preview --platform "$platform" \
                --freeze-credentials --non-interactive --no-wait --json)
            else
              echo "$platform build found for runtime version $runtime_version."
            fi

            # Extract slug, build ID, and create links and QR codes
            slug=$(echo "$build_output" | jq -r '.[0].project.slug')
            build_id=$(echo "$build_output" | jq -r '.[0].id')
            slugs+=("$slug")
            build_ids["$platform"]=$build_id

            # Generate QR URLs and build links
            qr_urls["${platform}_update"]="https://qr.expo.dev/eas-update?updateId=${build_id}&appScheme=$slug"
            qr_urls["${platform}_build"]="https://qr.expo.dev/builds/${build_id}"
            build_links["$platform"]="https://expo.dev/accounts/better-angels/projects/betterangels/builds/${build_id}"
          done

          # Ensure all slugs are the same
          unique_slugs=($(echo "${slugs[@]}" | tr ' ' '\n' | sort -u | tr '\n' ' '))
          if [ ${#unique_slugs[@]} -ne 1 ]; then
            echo "Error: Different slugs found: ${slugs[*]}"
            exit 1
          fi
          echo "slug=${unique_slugs[0]}" >> $GITHUB_OUTPUT
          echo "runtime_version=$runtime_version" >> $GITHUB_OUTPUT

          # Set output values for QR URLs and Build Links
          for platform in "${platforms[@]}"; do
            echo "${platform}_update_qr_url=${qr_urls["${platform}_update"]}" >> $GITHUB_OUTPUT
            echo "${platform}_build_qr_url=${qr_urls["${platform}_build"]}" >> $GITHUB_OUTPUT
            echo "${platform}_build_link=${build_links["$platform"]}" >> $GITHUB_OUTPUT
            echo "${platform}_build_id=${build_ids["$platform"]}" >> $GITHUB_OUTPUT
          done

      - name: 📝 Comment on PR
        if: github.event_name == 'pull_request'
        uses: edumserrano/find-create-or-update-comment@v1
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body-includes: '<!-- continuous-deploy-fingerprint-projectId:${{ steps.check_and_start_builds.outputs.project_id }} -->'
          comment-author: 'github-actions[bot]'
          body: |
            <!-- continuous-deploy-fingerprint-projectId:${{ steps.check_and_start_builds.outputs.project_id }} -->
            🚀 Expo continuous deployment is ready!

            - Project → **${{ steps.check_and_start_builds.outputs.slug }}**
            - Platforms → **android**, **ios**
            - Scheme → **${{ steps.check_and_start_builds.outputs.slug }}**

            &nbsp; | 🤖 Android | 🍎 iOS
            --- | --- | ---
            Fingerprint | `${{ steps.check_and_start_builds.outputs.runtime_version }}` | `${{ steps.check_and_start_builds.outputs.runtime_version }}`
            Build Details | [Build Permalink](${{ steps.check_and_start_builds.outputs.android_build_link }})<br /><details><summary>Details</summary>Distribution: `INTERNAL`<br />Build profile: `preview`<br />Runtime version: `${{ steps.check_and_start_builds.outputs.runtime_version }}`<br />App version: `1.0.24`<br />Git commit: `${{ steps.check_and_start_builds.outputs.commit_id }}`</details> | [Build Permalink](${{ steps.check_and_start_builds.outputs.ios_build_link }})<br /><details><summary>Details</summary>Distribution: `INTERNAL`<br />Build profile: `preview`<br />Runtime version: `${{ steps.check_and_start_builds.outputs.runtime_version }}`<br />App version: `1.0.24`<br />Git commit: `${{ steps.check_and_start_builds.outputs.commit_id }}`</details>
            Update Details | [Update Permalink](${{ steps.check_and_start_builds.outputs.android_update_link }})<br /><details><summary>Details</summary>Branch: `${{ github.head_ref }}`<br />Runtime version: `${{ steps.check_and_start_builds.outputs.runtime_version }}`<br />Git commit: `${{ steps.check_and_start_builds.outputs.commit_id }}`</details> | [Update Permalink](${{ steps.check_and_start_builds.outputs.ios_update_link }})<br /><details><summary>Details</summary>Branch: `${{ github.head_ref }}`<br />Runtime version: `${{ steps.check_and_start_builds.outputs.runtime_version }}`<br />Git commit: `${{ steps.check_and_start_builds.outputs.commit_id }}`</details>
            Update QR   | <a href="${{ steps.check_and_start_builds.outputs.android_update_qr_url }}"><img src="${{ steps.check_and_start_builds.outputs.android_update_qr_url }}" width="250px" height="250px" /></a> | <a href="${{ steps.check_and_start_builds.outputs.ios_update_qr_url }}"><img src="${{ steps.check_and_start_builds.outputs.ios_update_qr_url }}" width="250px" height="250px" /></a>

        edit-mode: replace

