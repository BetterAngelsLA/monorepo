on:
  pull_request:
    types: [opened, synchronize]
jobs:
  prepare:
    runs-on: ubuntu-latest
    permissions:
      actions: read # Required to find the last successful workflow run
      contents: read # Required for actions/checkout
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Checks out all branches and tags. Maybe we can make this better in the future?

      # This line is needed for nx affected to work when CI is running on a PR
      - name: 🏗 Track main if PR
        if: github.ref != 'refs/heads/main'
        run: git branch --track main origin/main

      - name: 🏗 Configure NX SHAs
        uses: nrwl/nx-set-shas@v4

      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.17.1
          cache: yarn

      - name: 📦 Install dependencies
        run: yarn install

      - name: Determine Affected Projects for eas-update
        id: set-matrix
        run: |
          MATRIX_JSON=$(yarn nx show projects --affected --withTarget eas-update | jq -Rcs 'split("\n") | map(select(. != "") | {project: .}) | {include: .}')
          echo "matrix=$MATRIX_JSON" >> $GITHUB_OUTPUT
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}

  preview:
    needs: prepare
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{fromJson(needs.prepare.outputs.matrix)}}
    permissions:
      actions: write # Allow updating fingerprint in acton caches
      contents: read # Required for actions/checkout
      pull-requests: write # Allow comments on PRs
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3
        with:
          # https://github.com/expo/expo-github-action/issues/229
          ref: ${{ github.event.pull_request.head.ref }}

      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.17.1
          cache: yarn

      - name: 🏗 Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: yarn install

      - name: 🚀 Create preview
        # https://github.com/expo/expo-github-action/issues/221
        # uses: expo/expo-github-action/preview@v8
        uses: nderscore/expo-github-action/preview@workaround
        with:
          command: eas update --auto
          working-directory: apps/${{ matrix.project }}
