name: üì± FE App Deployment

on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches:
      - main
jobs:
  prepare:
    runs-on: ubuntu-latest
    permissions:
      actions: read # Required to find the last successful workflow run
      contents: read # Required for actions/checkout
    steps:
      - name: üèó Check out repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Checks out all branches and tags. Maybe we can make this better in the future?

      # This line is needed for nx affected to work when CI is running on a PR
      - name: üîÄ Track main if PR
        if: github.ref != 'refs/heads/main'
        run: git branch --track main origin/main

      - name: üîß Configure NX SHAs
        uses: nrwl/nx-set-shas@v4

      - name: üîß Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.17.1
          cache: yarn

      - name: üì¶ Install dependencies
        run: yarn install

      - name: üß© Determine Affected Projects for eas-update
        id: set-matrix
        run: |
          # Get the list of affected projects with eas-update target
          affected_projects=$(yarn nx show projects --affected --withTarget eas-update)
          # Convert the list to a JSON matrix
          MATRIX_JSON=$(echo $affected_projects | jq -Rcs '
            split("\n") | 
            map(select(. != "")) | 
            if length == 0 then 
                {} 
            else 
                {include: map({project: .})} 
            end'
          )
          echo $MATRIX_JSON
          IS_MATRIX_EMPTY=$(echo $MATRIX_JSON | jq 'if type == "object" and length == 0 then "true" else "false" end')
          echo $IS_MATRIX_EMPTY
          echo "is_matrix_empty=$IS_MATRIX_EMPTY" >> $GITHUB_OUTPUT
          echo "matrix=$MATRIX_JSON" >> $GITHUB_OUTPUT
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      is_matrix_empty: ${{ steps.set-matrix.outputs.is_matrix_empty }}

  preview:
    needs: prepare
    runs-on: ubuntu-latest
    if: needs.prepare.outputs.is_matrix_empty == false
    strategy:
      matrix: ${{fromJson(needs.prepare.outputs.matrix)}}
    permissions:
      actions: write # Allow updating fingerprint in acton caches
      contents: read # Required for actions/checkout
      pull-requests: write # Allow comments on PRs
    steps:
      - name: üèó Check out repo
        uses: actions/checkout@v3
        with:
          # https://github.com/expo/expo-github-action/issues/229
          ref: ${{ github.event.pull_request.head.ref }}

      - name: üîß Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.17.1
          cache: yarn

      - name: üîß Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: üì¶ Install dependencies
        run: yarn install

      - name: üîç Determine Channel Config
        # When not in production we use the preview eas.json config.
        # This will not necessarily map to the actual deployed channel.
        id: set-env
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "CHANNEL_CONFIG=production" >> $GITHUB_ENV
          else
            echo "CHANNEL_CONFIG=preview" >> $GITHUB_ENV
          fi

      - name: üßπ Clear All .env files and load eas.json
        run: |
          find . -name '*.env*' -delete
          cat eas.json | jq -r '.build.${{ env.CHANNEL_CONFIG }}.env | to_entries | .[] | "\(.key)=\(.value)"' >> $GITHUB_ENV
        working-directory: apps/${{ matrix.project }}

      - name: üöÄ Create preview
        uses: expo/expo-github-action/preview@v8
        id: expo_preview
        with:
          command: eas update --auto --channel ${{ env.CHANNEL_CONFIG }}
          comment: false
          working-directory: apps/${{ matrix.project }}

      # Because of https://github.com/expo/expo-github-action/issues/214, we have to generate our own QR code for now.
      # They need to allow publishing a QR code without the schema for ExpoGO to "just work"
      - name: üìù Comment on PR
        if: github.event_name == 'pull_request'
        uses: edumserrano/find-create-or-update-comment@v1
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body-includes: '<!-- expo-qr-code -->'
          comment-author: 'github-actions[bot]'
          body: |
            <!-- expo-qr-code -->

            üöÄ Expo preview is ready!

            <table>
            <tr>
              <td><b>Project
              <td><b>Channel
              <td><b>Project Link
            <tr>
              <td>${{ steps.expo_preview.outputs.projectName }}
              <td>${{ github.event.pull_request.head.ref }}
              <td><a href="${{ steps.expo_preview.outputs.link }}">${{ steps.expo_preview.outputs.link }}</a>
            </table>

            -----

            **Option 1 - üì± Scan QR Code**

            <img src="https://qr.expo.dev/eas-update/?projectId=${{ steps.expo_preview.outputs.projectId }}&groupId=${{ steps.expo_preview.outputs.groupId }}" height="200px" width="200px" />

            **Option 2 - üì± Open Link**

            [exp://u.expo.dev/${{ steps.expo_preview.outputs.projectId }}/group/${{ steps.expo_preview.outputs.groupId }}](exp://u.expo.dev/${{ steps.expo_preview.outputs.projectId }}/group/${{ steps.expo_preview.outputs.groupId }})
          edit-mode: replace
