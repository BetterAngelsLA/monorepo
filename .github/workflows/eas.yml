name: ðŸ“± FE App Deployment

on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches:
      - main

jobs:
  prepare:
    runs-on: ubuntu-latest
    permissions:
      actions: read # Required to find the last successful workflow run
      contents: read # Required for actions/checkout
    steps:
      - name: ðŸ— Check out repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Checks out all branches and tags. Maybe we can make this better in the future?

      # This line is needed for nx affected to work when CI is running on a PR
      - name: ðŸ”€ Track main if PR
        if: github.ref != 'refs/heads/main'
        run: git branch --track main origin/main

      - name: ðŸ”§ Configure NX SHAs
        uses: nrwl/nx-set-shas@v4

      - name: ðŸ”§ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.12.2
      - run: |
          corepack enable
      - name: Setup Yarn in Node
        uses: actions/setup-node@v4
        with:
          cache: 'yarn'

      - name: ðŸ“¦ Install dependencies
        run: yarn install

      - name: ðŸ§© Determine Affected Projects for eas-update
        id: set-matrix
        run: |
          # Get the list of affected projects with eas-update target
          affected_projects=$(yarn nx show projects --affected --exclude=shelter --withTarget eas-update)
          # Convert the list to a JSON matrix
          MATRIX_JSON=$(echo "$affected_projects" | jq -Rcs '
            split("\n") |
            map(select(. != "")) |
            if length == 0 then
                {}
            else
                {include: map({project: .})}
            end'
          )
          IS_MATRIX_EMPTY=$(echo "$MATRIX_JSON" | jq 'if .include | length == 0 then true else false end')
          echo "is_matrix_empty=$IS_MATRIX_EMPTY" >> $GITHUB_OUTPUT
          echo "matrix=$MATRIX_JSON" >> $GITHUB_OUTPUT

    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      is_matrix_empty: ${{ steps.set-matrix.outputs.is_matrix_empty }}

  preview:
    needs: prepare
    environment: preview
    runs-on: ubuntu-latest
    if: needs.prepare.outputs.is_matrix_empty == 'false'
    concurrency: continuous-deploy-fingerprint-${{ github.event_name != 'pull_request' && 'main' || github.run_id }}
    strategy:
      matrix: ${{fromJson(needs.prepare.outputs.matrix)}}
    permissions:
      # REQUIRED: Allow comments on PRs
      pull-requests: write # Allow comments on PRs
      # REQUIRED: Allow updating fingerprint in action caches
      actions: write
      # Following permissions are required for private repos
      contents: read
      packages: write
    steps:
      - name: ðŸ— Check out repo
        uses: actions/checkout@v4
        with:
          # https://github.com/expo/expo-github-action/issues/229
          ref: ${{ github.event.pull_request.head.ref }}

      - name: ðŸ”§ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.12.2
      - run: |
          corepack enable
      - name: Setup Yarn in Node
        uses: actions/setup-node@v4
        with:
          cache: 'yarn'

      - name: ðŸ”§ Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“¦ Install dependencies
        run: yarn install

      - name: ðŸ§¹ Clear All .env files and load eas.json
        run: |
          find . -name '*.env*' -delete
          cat eas.json | jq -r '.build.preview.env | select(. != null) | to_entries | .[] | "\(.key)=\(.value)"' >> .env
        working-directory: apps/${{ matrix.project }}

      - name: Load Application Secrets
        id: filter-secrets
        shell: bash
        run: |
          echo "Filtering secrets with prefix 'EXPO_PUBLIC'"
          # Filter secrets with the prefix 'EXPO_PUBLIC' which are not necessarily real secrets
          # but include items such as API keys and configurations (e.g., Google API keys)
          # that we prefer not to commit directly into our GitHub repository.
          secrets=$(echo "$SECRETS_CONTEXT" | jq -r 'to_entries | map(select(.key | startswith("EXPO_PUBLIC"))) | .[] | "\(.key)=\(.value)"')

          # Write the filtered secrets to the .env file
          while IFS= read -r line; do
            echo "$line" >> .env
          done <<< "$secrets"
        env:
          SECRETS_CONTEXT: ${{ toJson(secrets) }}
        working-directory: apps/${{ matrix.project }}

      - name: ðŸš€ Continuously Deploy
        id: continuos_deploy
        uses: expo/expo-github-action/continuous-deploy-fingerprint@main
        with:
          profile: preview
          branch: ${{ github.event.pull_request.head.ref }}
          working-directory: apps/${{ matrix.project }}

      - name: ðŸ Apple Simulator Build
        if: github.ref != 'refs/heads/main'
        working-directory: apps/${{ matrix.project }}
        run: |
          build_list_output=$(eas build:list --platform ios --status finished --buildProfile development-simulator --runtimeVersion ${{ steps.continuos_deploy.outputs.ios-fingerprint }} --limit 1 --json --non-interactive)
          if [ "${build_list_output}" == "[]" ]; then
            eas build --profile development-simulator --platform ios --non-interactive --no-wait
          else
            echo "A simulator was already found for ${{ steps.continuos_deploy.outputs.ios-fingerprint }}."
          fi

      - name: Set QR Code URLs
        id: set-urls
        run: |
          # Extract iOS and Android manifestPermalink from the JSON output
          IOS_MANIFEST_URL=$(echo "${{ steps.continuos_deploy.outputs.update-output }}" | jq -r '.[0].manifestPermalink')
          ANDROID_MANIFEST_URL=$(echo "${{ steps.continuos_deploy.outputs.update-output }}" | jq -r '.[1].manifestPermalink')

          # Construct the Update and Build QR code URLs
          IOS_UPDATE_QR_URL="https://qr.expo.dev/eas-update?updateId=${IOS_MANIFEST_URL##*/}&appScheme=${{ matrix.project }}"
          ANDROID_UPDATE_QR_URL="https://qr.expo.dev/eas-update?updateId=${ANDROID_MANIFEST_URL##*/}&appScheme=${{ matrix.project }}"
          IOS_BUILD_QR_URL="https://expo.dev/accounts/better-angels/projects/${{ matrix.project }}/builds/${{ steps.continuos_deploy.outputs.ios-build-id }}"
          ANDROID_BUILD_QR_URL="https://expo.dev/accounts/better-angels/projects/${{ matrix.project }}/builds/${{ steps.continuos_deploy.outputs.android-build-id }}"

          # Output all QR code URLs to the environment in one step
          {
            echo "IOS_UPDATE_QR_URL=${IOS_UPDATE_QR_URL}"
            echo "ANDROID_UPDATE_QR_URL=${ANDROID_UPDATE_QR_URL}"
            echo "IOS_BUILD_QR_URL=${IOS_BUILD_QR_URL}"
            echo "ANDROID_BUILD_QR_URL=${ANDROID_BUILD_QR_URL}"
          } >> $GITHUB_ENV

          # Log URLs for visibility in action logs
          echo "iOS Update QR Code URL: ${IOS_UPDATE_QR_URL}"
          echo "Android Update QR Code URL: ${ANDROID_UPDATE_QR_URL}"
          echo "iOS Build QR Code URL: ${IOS_BUILD_QR_URL}"
          echo "Android Build QR Code URL: ${ANDROID_BUILD_QR_URL}"

      # - name: Post to Slack
      #   uses: slackapi/slack-github-action@v1.24.0
      #   if: github.ref == 'refs/heads/main'
      #   with:
      #     payload: |
      #       {
      #         "channel": "#your-slack-channel",
      #         "text": "Here are the latest QR codes for the Expo Development Previews on the main branch:",
      #         "blocks": [
      #           {
      #             "type": "section",
      #             "text": {
      #               "type": "mrkdwn",
      #               "text": "*ðŸ“± iOS Preview*"
      #             }
      #           },
      #           {
      #             "type": "image",
      #             "image_url": "${{ env.ios_qr_url }}",
      #             "alt_text": "iOS QR Code"
      #           },
      #           {
      #             "type": "section",
      #             "text": {
      #               "type": "mrkdwn",
      #               "text": "*ðŸ¤– Android Preview*"
      #             }
      #           },
      #           {
      #             "type": "image",
      #             "image_url": "${{ env.android_qr_url }}",
      #             "alt_text": "Android QR Code"
      #           }
      #         ]
      #       }
      #   env:
      #     SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: ðŸ§¼ Cleanup .env file
        if: always()
        run: |
          rm -f .env
        working-directory: apps/${{ matrix.project }}

  deploy:
    needs: prepare
    environment: production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && needs.prepare.outputs.is_matrix_empty == 'false'
    concurrency: continuous-deploy-fingerprint-main
    env:
      APP_VARIANT: production
    strategy:
      matrix: ${{fromJson(needs.prepare.outputs.matrix)}}
    permissions:
      # REQUIRED: Allow comments on PRs
      pull-requests: write # Allow comments on PRs
      # REQUIRED: Allow updating fingerprint in action caches
      actions: write
      # Following permissions are required for private repos
      contents: read
      packages: write
    steps:
      - name: ðŸ— Check out repo
        uses: actions/checkout@v4
        with:
          # https://github.com/expo/expo-github-action/issues/229
          ref: ${{ github.event.pull_request.head.ref }}

      - name: ðŸ”§ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.12.2
      - run: |
          corepack enable
      - name: Setup Yarn in Node
        uses: actions/setup-node@v4
        with:
          cache: 'yarn'

      - name: ðŸ”§ Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“¦ Install dependencies
        run: yarn install

      - name: ðŸ§¹ Clear All .env files and load eas.json
        run: |
          find . -name '*.env*' -delete
          cat eas.json | jq -r '.build.production.env | select(. != null) | to_entries | .[] | "\(.key)=\(.value)"' >> .env
        working-directory: apps/${{ matrix.project }}

      - name: Load Application Secrets
        id: filter-secrets
        shell: bash
        run: |
          echo "Filtering secrets with prefix 'EXPO_PUBLIC'"
          # Filter secrets with the prefix 'EXPO_PUBLIC' which are not necessarily real secrets
          # but include items such as API keys and configurations (e.g., Google API keys)
          # that we prefer not to commit directly into our GitHub repository.
          secrets=$(echo "$SECRETS_CONTEXT" | jq -r 'to_entries | map(select(.key | startswith("EXPO_PUBLIC"))) | .[] | "\(.key)=\(.value)"')

          # Write the filtered secrets to the .env file
          while IFS= read -r line; do
            echo "$line" >> .env
          done <<< "$secrets"
        env:
          SECRETS_CONTEXT: ${{ toJson(secrets) }}
        working-directory: apps/${{ matrix.project }}

      - name: ðŸš€ Continuously Deploy
        id: continuos_deploy
        uses: expo/expo-github-action/continuous-deploy-fingerprint@main
        with:
          profile: production
          branch: main
          working-directory: apps/${{ matrix.project }}

      - name: ðŸ§¼ Cleanup .env file
        if: always()
        run: |
          rm -f .env
        working-directory: apps/${{ matrix.project }}
