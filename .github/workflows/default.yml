name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

env:
  AWS_REGION: us-west-2
  AWS_ACCOUNT_ID: 174477281453
  ASSUMED_ROLE: arn:aws:iam::174477281453:role/github-actions-oidc-role

jobs:
  # build:
