name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - 'feature/**'

env:
  AWS_REGION: us-west-2
  AWS_ACCOUNT: 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Build the project
        run: echo "Add your build commands here"

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Test the project
        run: echo "Add your test commands here"

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' # Ensure deploy only runs on the main branch
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::174477281453:role/github-actions-oidc-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and Push Docker image
        run: |
          IMAGE_TAG=$(echo $GITHUB_SHA | cut -c1-8)
          IMAGE_URI=${{ steps.login-ecr.outputs.registry }}/your-repo:$IMAGE_TAG
          docker build -t $IMAGE_URI .
          docker push $IMAGE_URI
        env:
          AWS_ACCOUNT_ID: <ACCOUNT_ID> # Define account ID here
