name: ğŸ§¹ EAS Update Branch Cleanup

on:
  pull_request:
    types: [closed]
jobs:
  prepare:
    runs-on: ubuntu-latest
    permissions:
      actions: read # Required to find the last successful workflow run
      contents: read # Required for actions/checkout
    steps:
      - name: ğŸ— Check out repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Checks out all branches and tags. Maybe we can make this better in the future?

      # This line is needed for nx affected to work when CI is running on a PR
      - name: ğŸ”€ Track main if PR
        if: github.ref != 'refs/heads/main'
        run: git branch --track main origin/main

      - name: ğŸ”§ Configure NX SHAs
        uses: nrwl/nx-set-shas@v4

      - name: ğŸ”§ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.17.1
          cache: yarn

      - name: ğŸ“¦ Install dependencies
        run: yarn install

      - name: ğŸ§© Determine Affected Projects for eas-update
        id: set-matrix
        run: |
          # Get the list of affected projects with eas-update target
          affected_projects=$(yarn nx show projects --affected --withTarget eas-update)
          # Convert the list to a JSON matrix
          MATRIX_JSON=$(echo $affected_projects | jq -Rcs '
            split("\n") | 
            map(select(. != "")) | 
            if length == 0 then 
                {} 
            else 
                {include: map({project: .})} 
            end'
          )
          echo $MATRIX_JSON
          echo "is_matrix_empty=$(echo $MATRIX_JSON | jq 'if type == "object" and length == 0 then "true" else "false" end')" >> $GITHUB_OUTPUT
          echo ${{ steps.set-matrix.outputs.is_matrix_empty }}
          echo "matrix=$MATRIX_JSON" >> $GITHUB_OUTPUT
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      is_matrix_empty: ${{ steps.set-matrix.outputs.is_matrix_empty }}

  delete-eas-branch:
    needs: prepare
    runs-on: ubuntu-latest
    if: needs.prepare.outputs.is_matrix_empty == 'false'
    strategy:
      matrix: ${{fromJson(needs.prepare.outputs.matrix)}}
    steps:
      - name: ğŸ— Check out repo
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.17.1

      - name: ğŸ”§ Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ—‘ï¸ Delete EAS Branch
        uses: expo/expo-github-action/preview@v8
        with:
          command: eas branch:delete --non-interactive ${{ github.head_ref_name }}
          comment: false
          working-directory: apps/${{ matrix.project }}
