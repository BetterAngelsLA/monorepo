appId: la.betterangels.dev.app
platform: ios
---
- runScript:
    script: |
      echo "exp+betterangels://expo-development-client/?url=https://u.expo.dev/$MAESTRO_ENV_project_id/group/$MAESTRO_ENV_group_id?platform=ios&dev=true&minify=false&disableOnboarding=1" > deeplink.txt
- openLink: $(cat deeplink.txt)
- runFlow:
    when:
      visible: 'Open'
    commands:
      - tapOn: 'Open'
- runFlow:
    when:
      visible: 'Continue'
    commands:
      - tapOn:
          point: 50%,10%
- assertVisible: 'Get Started'
- tapOn: 'Get Started'
- assertVisible: 'Welcome!'
