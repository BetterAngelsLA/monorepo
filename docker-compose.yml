services:
  better-angels:
    build: .
    ports:
      - '8000:8000'
    depends_on:
      - db
  db:
    image: postgres:15
    ports:
      - '5432:5432'
    environment:
      - 'POSTGRES_HOST_AUTH_METHOD=trust'
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
